<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
body {
  font: 16px sans-serif;
}
/* You can also apply the styling inline (in the elements tag) however
an internal/external stylesheet is preferred*/
svg {
	background-color: #ddd;
}
</style>
</head>
<body>
	 <div>
		<svg width = "500" height = "300">
			<!-- creates a rectangle <rect/> default color is black
			but you can use 'fill' to change the color. You can add a 
			border 'stroke' known as a stroke in graphics design terms which the
			default value 'stroke-width' is 1 -->
			<rect x="20" y="20" width="100" height="200" fill="red" stroke="black"
			stroke-width="10"/>
		</svg>
	 </div>
</body>

</html>
