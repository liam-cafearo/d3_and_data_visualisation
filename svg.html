<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
body {
  font: 16px sans-serif;
}
/* You can also apply the styling inline (in the elements tag) however
an internal/external stylesheet is preferred*/
svg {
	background-color: #ddd;
}
/* We can apply styling to the SVG text as well*/
.svgText {
	font-family: dosis;
	font-size: 2em;
}
</style>
</head>
<body>
	 <div>
		<svg width = "500" height = "300">
			<rect x="20" y="20" width="100" height="200" fill="red"
			stroke="black" stroke-width="10"/>
			
			<!-- add a circle, which has three properties, x-position
			y-position and radius. The cx and cy attributes define 
			the x and y coordinates of the center of the circle.  -->
			<circle cx="120" cy="120" r="40" fill="blue"
			stroke="black" stroke-width="10"/>
			
			<!-- An ellipse element is very similar to a circle, 
			with the only difference being that instead of a single 
			radius property, it has separate rx and ry properties for 
			controlling each of its axes separately. The rx attribute 
			defines the horizontal radius. The ry attribute defines 
			the vertical radius -->
			<ellipse cx="200" cy="180" rx="40" ry="20"
			fill="yellow" stoke="black" stroke-width="10"/>
			
			<!-- A line() takes two coordinates as the start position 
			and two for the end position (x1,y1)(x2,y2), The x1 attribute 
			defines the start of the line on the x-axis. The y1 attribute 
			defines the start of the line on the y-axis. The x2 attribute 
			defines the end of the line on the x-axis. The y2 attribute 
			defines the end of the line on the y-axis -->
			<line x1="120" y1="20" x2="400" y2="220" 
			stroke="green" stroke-width="10"/>

			<!-- SVG has a text element. -->
			<text x="200" y="40" class="svgText">SVG Text!</text>
		</svg>
	 </div>
</body>

</html>
